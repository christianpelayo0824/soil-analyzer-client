 <div class="container-fluid" ng-init="getRecords()">
    <div class="card shadow mx-auto w-75" id="secondCard" >
        <div class="card-header w-100 mx-auto p-3">
            <div class="dropdown text-center card-title mx-auto w-100">
                <!-- <a type="button"  class="btn btn-primary float-left" data-toggle="modal">Back</a> -->
                <a class="btn btn-primary float-left fas fa-chevron-left" href="#/!"></a>
            </div>
        </div>

        <div class="card-body text-center"> 
            <div class="tableContainer mx-auto">
                <table class="table table-dark table-striped">
                    <tr>
                        <th >#</th>
                        <th >Name Of Plant</th>
                        <th >Min</th>
                        <th >Max</th>
                    </tr>
                    <tr ng-repeat="user in users">
                        <td>{{user.id}}</td>
                        <td>{{user.station}}</td>
                        <td>{{user.remark}}</td>
                        <td>{{user.Date}}</td>
                        <td>{{user.Time}}</td>
                        <td>
                            <button class="btn btn-success" ng-click="editUser(user)">edit</button>
                            <button class="btn btn-danger" ng-click="deleteUser(user)">delete</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Your Location</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                  <!-- Modal body.. -->

                    <div class="panel-body none formData">
                        <form class="form" name="userForm">
                        <div class="form-group">
                            <label>Latitude</label>
                            <input type="text" class="form-control" name="name" ng-model="tempUserData.id" ng-disabled="true" placeholder="Auto-Generated" />
                        </div>
                        <div class="form-group">
                        <label>Longitude</label>
                        <input type="text" class="form-control" name="email" ng-model="tempUserData.station"/>
                        </div>
                        <div class="form-group">
                        <label>Date and Time</label>
                        <input type="text" class="form-control" name="phone" ng-model="tempUserData.remark"/>
                        </div>
                        
                        </form>
                    </div>




                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <!-- <a href="javascript:void(0);" class="btn btn-danger" onclick="$('.formData').slideUp();">Cancel</a> -->
                    <!-- <a href="javascript:void(0);" class="btn btn-success" ng-hide="tempUserData.id" data-dismiss="modal" ng-click="addUser()">Add Data</a> -->
                    <!-- <button class="btn btn-success" ng-hide="!tempUserData.id" ng-click="updateUser()">Update User</button> -->
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="start()">Close</button>

                </div>

            </div>
        </div>
    </div>

</div>
